<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1 class="engage"><marquee>Engaging Quiz Application</marquee></h1>
    </header>
    <div class="main-div">
        <div class="inner-div-question">
            <h2 class="question"></h2>
            <hr>
            <br>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1" ></label><br>
                    <input type="radio" type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2" ></label><br>
                    <input type="radio" type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3" ></label><br>
                    <input type="radio" type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4" ></label><br>
            <button id="submit">submit</button>
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
